{% extends "owner/base_generic.html" %}

{% block content %}
    <div class="card-body">
        <p>Confirmación de eliminación de Owner</p>

        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar el registro de {{ form.nombre }}</h3>

            <button type="submit" class="btn btn-danger">Si, eliminar</button>
            <a type="button" class="btn btn-secondary" href="{% url 'owner_list_ref03_01' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
